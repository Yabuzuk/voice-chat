<!DOCTYPE html>
<html>
<head>
    <title>Голосовая связь</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Голосовая связь</h1>
    <div>Статус: <span id="status">Готов</span></div>
    <div>Ваш ID: <span id="myId"></span></div>
    <input id="peerId" placeholder="ID друга">
    <button onclick="call()">Позвонить</button>
    
    <script>
        const firebaseConfig = {
            databaseURL: "https://voice-chat-demo-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let myId = Math.random().toString(36).substr(2, 9);
        document.getElementById('myId').textContent = myId;
        
        let localStream, peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        
        database.ref('calls/' + myId).on('child_added', async (snapshot) => {
            const data = snapshot.val();
            if (data.type === 'offer') {
                await handleCall(data);
            }
        });
        
        async function call() {
            const peerId = document.getElementById('peerId').value;
            if (!peerId) return alert('Введите ID');
            
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.ontrack = (event) => {
                const audio = new Audio();
                audio.srcObject = event.streams[0];
                audio.play();
                document.getElementById('status').textContent = 'Соединен';
            };
            
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            database.ref('calls/' + peerId).push({
                type: 'offer',
                offer: offer,
                from: myId
            });
        }
        
        async function handleCall(data) {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            peerConnection.ontrack = (event) => {
                const audio = new Audio();
                audio.srcObject = event.streams[0];
                audio.play();
                document.getElementById('status').textContent = 'Соединен';
            };
            
            await peerConnection.setRemoteDescription(data.offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            database.ref('calls/' + data.from).push({
                type: 'answer',
                answer: answer
            });
        }
    </script>
</body>
</html>
