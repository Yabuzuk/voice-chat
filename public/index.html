<!DOCTYPE html>
<html>
<head>
    <title>Голосовая связь</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #status { font-size: 18px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Голосовая связь</h1>
    <div id="status">Подключение...</div>
    <button id="startBtn" onclick="startCall()">Начать разговор</button>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let pc;
        let localStream;
        
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };
        
        socket.on('connect', () => {
            document.getElementById('status').textContent = 'Готов к звонку';
        });
        
        socket.on('offer', async (offer) => {
            try {
                if (!pc) await createPeerConnection();
                await pc.setRemoteDescription(offer);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('answer', answer);
                document.getElementById('status').textContent = 'Соединяемся...';
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
            }
        });
        
        socket.on('answer', async (answer) => {
            try {
                await pc.setRemoteDescription(answer);
                document.getElementById('status').textContent = 'Соединяемся...';
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
            }
        });
        
        socket.on('ice-candidate', async (candidate) => {
            try {
                if (pc && pc.remoteDescription) {
                    await pc.addIceCandidate(candidate);
                }
            } catch (error) {
                console.log('ICE candidate error:', error);
            }
        });
        
        async function createPeerConnection() {
            pc = new RTCPeerConnection(config);
            
            pc.ontrack = (event) => {
                const audio = new Audio();
                audio.srcObject = event.streams[0];
                audio.autoplay = true;
                audio.play().catch(e => console.log('Audio play error:', e));
                document.getElementById('status').textContent = 'Разговариваем!';
            };
            
            pc.oniceconnectionstatechange = () => {
                console.log('ICE state:', pc.iceConnectionState);
                if (pc.iceConnectionState === 'connected' || pc.iceConnectionState === 'completed') {
                    document.getElementById('status').textContent = 'Разговариваем!';
                }
            };
            
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                } else {
                    console.log('ICE gathering complete');
                }
            };
            
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });
        }
        
        async function startCall() {
            try {
                document.getElementById('status').textContent = 'Запрашиваем микрофон...';
                await createPeerConnection();
                
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('offer', offer);
                
                document.getElementById('status').textContent = 'Ждем ответа...';
                document.getElementById('startBtn').style.display = 'none';
                
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
